<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Danh sách sản phẩm</h1>
        <div class="input-group mb-3">
            <input type="text" id="search" class="form-control" placeholder="Tìm kiếm sản phẩm...">
            <button class="btn btn-success" onclick="filterProducts()">Search</button>
        </div>
        <div class="row" id="product-list"></div>
    </div>
    
    <script>
        const products = [
            { id: 1, name: 'Laptop Dell XPS 15', price: 35999000, image: 'https://cdn.tgdd.vn/Products/Images/44/321192/dell-inspiron-15-3520-i5-25p231-1-2-750x500.jpg', description: 'Laptop cao cấp với màn hình 15 inch, CPU Intel Core i7 và RAM 16GB.' },
            { id: 2, name: 'iPhone 15 Pro Max', price: 33999000, image: 'https://pos.nvncdn.com/a135ac-81120/ps/20240126_1xIv7aEwEj.jpeg', description: 'Điện thoại flagship của Apple với camera 48MP và chip A17 Pro.' },
            { id: 3, name: 'Samsung Galaxy S24 Ultra', price: 28999000, image: 'https://cdn.viettelstore.vn/Images/Product/ProductImage/313271374.jpeg', description: 'Điện thoại Android mạnh mẽ với bút S-Pen và camera siêu zoom.' },
            { id: 4, name: 'Tai nghe Sony WH-1000XM5', price: 8990000, image: 'https://bizweb.dktcdn.net/100/340/129/products/wh-1000xm5-sonycuongphan-1-8.jpg?v=1728039424327', description: 'Tai nghe chống ồn tốt nhất với thời lượng pin lên đến 30 giờ.' },
            { id: 5, name: 'Apple Watch Series 9', price: 11599000, image: 'https://bgr.com/wp-content/uploads/2023/09/Apple-Watch-Series-9.jpg?quality=82&strip=all', description: 'Đồng hồ thông minh cao cấp với khả năng đo nhịp tim và hỗ trợ thể thao.' },
            { id: 6, name: 'Loa JBL Charge 5', price: 3990000, image: 'https://www.banloadidong.com/wp-content/uploads/2021/01/155228-homepage-news-jbl-charge-5-comes-with-improved-dustproofing-and-powerbank-feature-image1-2oj1ag8msz.jpg', description: 'Loa Bluetooth chống nước với âm bass mạnh mẽ và pin 20 giờ.' }
        ];

        function renderProducts(productList) {
            const productContainer = document.getElementById('product-list');
            productContainer.innerHTML = '';
            productList.forEach(product => {
                productContainer.innerHTML += `
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.description}</p>
                                <p class="text-danger">${product.price.toLocaleString()} VND</p>
                                <button class="btn btn-primary">Buy</button>
                            </div>
                        </div>
                    </div>`;
            });
        }

        function filterProducts() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchValue));
            renderProducts(filteredProducts);
        }

        document.addEventListener('DOMContentLoaded', () => renderProducts(products));
    </script>
</body>
</html>
