<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <textarea name="" id="cmt"></textarea> <br />
    <p id="p" onclick="clickbt()">Số ký tự</p>
    <button onclick="clickbt()">Kiểm tra</button>
    <script>
      let savedCharCount = 0;
      function clickbt() {
        let cmtElement = document.getElementById("cmt");
        let result = cmtElement.value.length;
        savedCharCount = result;
        document.getElementById("p").textContent = `Số ký tự: ${result}`;
        console.log(`Số ký tự đã lưu: ${savedCharCount}`);
      }
    </script>
  </body>
</html>
