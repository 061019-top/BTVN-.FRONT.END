<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .todo-container {
        width: 400px;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        background: red;
        color: white;
        padding: 10px;
        border-radius: 5px;
      }
      input {
        width: 70%;
        padding: 8px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      button {
        padding: 8px 12px;
        background: green;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 3px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        background: #eee;
        padding: 10px;
        margin: 5px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 3px;
      }
      .completed {
        text-decoration: line-through;
        color: gray;
      }
      .delete-btn {
        background: red;
        border: none;
        color: white;
        padding: 5px;
        cursor: pointer;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <h2>My To Do List</h2>
      <input type="text" id="taskInput" placeholder="Title..." />
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
      <script src="./bt7.js"></script>
    </div>
  </body>
</html>
