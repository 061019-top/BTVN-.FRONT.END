  <head>

  <style>

  <body>

        `
            }
            document.getElementsByClassName("sum")[0].innerHTML = str;
        }
        render()
        function like(index){
          dish[index].like = dish[index].like+1
          localStorage.setItem("menu",JSON.stringify("dish"))
          render()
        }
    </script>
